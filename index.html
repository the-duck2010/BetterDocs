<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    </head>
    <body>
    <!-- this is the start of content -->
    <!-- Rounded switch -->
    <label class="switch">
    <input id="switch" type="checkbox" onclick="editorcheck()" checked="checked"/>
    <span class="slider round"></span> </label
    >
    <!-- actual upload which is hidden -->
    <input type="file" id="actual-btn" hidden/>

    <!-- our custom upload button -->
    <label id="upload" for="actual-btn">Choose File</label>

    <!-- name of file chosen -->
    <span id="file-chosen">No file chosen</span>
    <button onclick="save()">Save Document</button>
    <button onclick="load()">Load Document</button>
    <br />
    <label id="EditViewLabel">Edit View</label>
    <br><br><br><br>
    <div id="textbox">
    <p id="text"></p><br><br><br><br>
    </div>
  </body>
</html>
