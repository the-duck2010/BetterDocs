<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>WebMake</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>
      
    </h1>
    <button onclick="history.back()">Back</button>
    <button onclick="showPage()">Run</button>
    <br>
    <p contenteditable="true" id="code"></p>
    <p id="terminal"></p>
  
  </body>
</html>
<script>
function showPage(){
  var data = document.getElementById("code").innerHTML;
  src = "data:text/html," + data;
  var terminal = document.getElementById("terminal");
  terminal.innerHTML = "Page emulated. &nbsp;" + "<a href='" + src + "'>Click to open.</a>";
};
</script>
